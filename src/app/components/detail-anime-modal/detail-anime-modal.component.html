<ion-modal [isOpen]="isOpen">
    <ng-template>
        <ion-content class="ion-padding">

            <div class="w-full absolute top-0 left-0 bottom-0 right-0" style="height: 350px; ">
                <div class="absolute text-2xl w-full h-20 px-3 flex justify-start items-center"
                    (click)="toggleModal(false)"><fa-icon [icon]="icon.faArrowLeftLong"></fa-icon></div>
                <img [src]="data.background_url" class="object-cover w-full h-full" />
            </div>
            <div style="margin-top: 337px; padding-top: 15px;">
                <header class="flex justify-between items-center mb-1">
                    <h1 class="text-xl font-semibold">{{data.name.jp||data.name.vn||data.name.en}}</h1>
                    <fa-icon [icon]="icon.faBookmark"></fa-icon>
                </header>
                <div class="mt-2">
                    <h1 class="text-sm font-mono w-full flex flex-wrap items-center"><fa-icon
                            class="text-red-500 mr-1 font-semibold mt-2" [icon]="icon.faStarHalfStroke"></fa-icon>
                        <span class="text-red-500 mr-1 mt-2">{{initStar(data.star).ratePoint === 0
                            ? "0"
                            : initStar(data.star).ratePoint}}</span> <span class="mt-2">-
                            {{data.release_year}}</span> <span
                            class="ml-2 px-2 py-1 rounded bg-transparent btn btn-outline-danger text-sm mr-1 mt-2"
                            *ngFor="let cate of data.category">{{cate}}</span>
                    </h1>
                </div>
                <div class="w-full text-center my-4">
                    <button class="rounded-full py-2 bg-red-500 text-white font-semibold w-2/4"><fa-icon
                            [icon]="icon.faPlayCircle" class="mr-2"></fa-icon> Play</button>
                </div>
                <div class="mt-3">
                    <h1 class="text-sm font-mono">{{data.description}}</h1>
                </div>
            </div>
        </ion-content>
    </ng-template>
</ion-modal>
