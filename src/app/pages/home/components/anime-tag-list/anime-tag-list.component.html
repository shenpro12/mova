<ion-menu type="push" content-id="home-content" (ionDidOpen)="openMenuHandle()" #menuContainer>
    <ion-header>
        <ion-toolbar>
            <div class="flex items-center justify-between px-4">
                <div class="flex items-center">
                    <ion-menu-toggle>
                        <fa-icon [icon]="icon.faArrowLeftLong" class="text-lg"></fa-icon>
                    </ion-menu-toggle>
                    <ion-title>{{title}}</ion-title>
                </div>
                <div *ngIf="query!='upComming'">
                    <ion-select interface="popover" placeholder="Phân loại" (ionChange)="selectChangeHandle($event)">
                        <ion-select-option *ngFor="let item of classify"
                            [value]="item.query">{{item.label}}</ion-select-option>
                    </ion-select>
                </div>
            </div>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
        <div class="grid grid-cols-2 gap-3">
            <div *ngFor="let item of animeList" class="card overflow-hidden relative" style="height: 250px;"
                (click)="openDetailPage(item)">
                <img class="card-img-top w-full h-full object-cover" [src]="item.thumb_url" alt="Card image cap">
                <div class="absolute top-2 left-2 flex bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">
                    <h1>
                        {{initStar(item.star).ratePoint === 0
                        ? "??"
                        : initStar(item.star).ratePoint}}
                    </h1>
                </div>
                <div *ngIf="query=='upComming'" class="flex justify-center">
                    <h1
                        class="absolute bottom-0 text-center w-full py-1 bg-black/70 text-white font-medium font-mono text-xl">
                        {{item.release_year}}
                    </h1>
                </div>
            </div>
        </div>
    </ion-content>
</ion-menu>
<detail-anime-modal #detailAnimeModal></detail-anime-modal>
